<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>deanfridman.com</title>
    <link type="text/css" rel="stylesheet" href="static/css/space.css">
    <script type="text/javascript" src="static/external/js/modernizr.space.js"></script>
    <script type="text/javascript" src="static/external/js/underscore.js"></script>
    <script type="text/javascript" src="static/external/js/jquery.js"></script>
    <script type="text/javascript" src="http://w.soundcloud.com/player/api.js"></script>
    <script type="text/javascript" src="static/external/js/paper.js"></script>

    <script type="text/paperscript" src="static/js/space.js"
        canvas="space-canvas"></script>
  </head>
  <body>
    <canvas id="space-canvas" resize="true">
    </canvas>
    <div class="container">
      <aside>
        <div class="info">
          <section class="description">
            <p>Hi. My name is Dean.</p>
            <p>I live on a hill.</p>
            <p>I make music.</p>

            <!-- nasty shits for display table stuff -->
            <section class="contact">
              <div>
                <div>
                  <ul>
                    <li>
                      <a href="http://soundcloud.com/degobah">
                        <img src="/static/img/soundcloud.png">
                      </a>
                    </li>
                    <li id="email-btn" class="btn">
                      <div>
                        <div>@</div>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </section>
          </section>
        </div>
        <ul class="tracks">
        </ul>
        <iframe width="100%" height="1" scrolling="no" frameborder="no" src="http://w.soundcloud.com/player/?url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F48320799&show_artwork=true"></iframe>
      </aside>
    </div>
    <footer>
      <p>Music by <a href="#">Dean Fridman</a></p>
      <p>Website by <a href="http://seanfridman.com">Sean Fridman</a></p>

    </footer>
  </body>
</html>
